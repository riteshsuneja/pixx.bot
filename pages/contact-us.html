<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US | PIXX.BOT</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <section class="hero">
        <div class="hero-text">
            <div class="hero-label mono">/// GET IN TOUCH</div>
            <h1>LET'S <span class="h-acid">CONNECT</span></h1>
            <p>Ready to transform your event experience? Reach out to us and let's discuss how PIXX.BOT can elevate your brand presence.</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="info-item">
                    <h3>Email</h3>
                    <a href="mailto:hello@pixx.bot">hello@pixx.bot</a>
                </div>
                <div class="info-item">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#">Instagram</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
            </div>

            <form class="contact-form" id="contactForm" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-primary">SEND MESSAGE</button>
            </form>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="/js/scripts.js"></script>
    <script>
        async function submitData(name, email, message) {
            // Google Form Response URL
            const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc7GmRrYEj7eU2JWXQqfNFZXgT8U4iRjSAxFqQQoG41wqZQ3w/formResponse";

            // Prepare the data using the Entry IDs
            const formData = new URLSearchParams();
            formData.append("entry.2005620554", name);
            formData.append("entry.1166974658", email);
            formData.append("entry.839337160", message);

            try {
                // Execute the request
                await fetch(GOOGLE_FORM_URL, {
                    method: "POST",
                    mode: "no-cors", // Essential: bypasses CORS blocks for "send-only" requests
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: formData.toString()
                });

                // Since mode is 'no-cors', we won't get a 'success' body back, 
                // but the request will successfully hit Google's servers.
                console.log("Data sent to Google Sheets!");
                alert("Form Submitted Successfully!");
                document.getElementById("contactForm").reset();
                
            } catch (error) {
                console.error("Submission failed:", error);
                alert("Form submission failed. Please try again.");
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Submit to Google Form
            submitData(name, email, message);
        }
    </script>
</body>
</html>
